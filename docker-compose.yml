version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: saas-mongodb
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: saas-crm

  redis:
    image: redis:7-alpine
    container_name: saas-redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  app:
    build: .
    container_name: saas-app
    restart: always
    ports:
      - '3000:3000'
      - '5000:5000'
    volumes:
      - ./whatsapp-sessions:/app/whatsapp-sessions
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/saas-crm
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 5000
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
    depends_on:
      - mongodb
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongo_data:
  redis_data:
